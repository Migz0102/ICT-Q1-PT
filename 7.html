<html>
<head>
    <title>HTML Form Elements</title>
</head>
<body>
    <h2>Form with Textboxes, Text Areas, and Radio Buttons</h2>
    <form>
        <label for="textbox">Textbox:</label>
        <input type="text" id="textbox" name="textbox"><br>

        <label for="textarea">Text Area:</label>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br>

        <label>Choose a color:</label><br>
        <input type="radio" id="red" name="color" value="red">
        <label for="red">Red</label><br>
        <input type="radio" id="blue" name="color" value="blue">
        <label for="blue">Blue</label><br>
    </form>
</body>
</html>
