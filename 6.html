<html>
<head>
    <title>HTML Forms</title>
</head>
<body>
    <h2>HTML Form</h2>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required ><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100" ><br>
    </form>
</body>
</html>
