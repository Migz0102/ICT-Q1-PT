<html>
<head>
    <title>HTML Hyperlinks</title>
    <style>
        a { color: blue; /* Unvisited link */ } a:visited { color: purple; /* Visited link */ }
    </style>
</head>
<body>
    <h2>Basic Hyperlink</h2>
    <a href="https://www.google.com">gogol</a>

    <h2>Hyperlink with Target Attribute</h2>
    <a href="https://www.translate.google.com" style="color: red;" target="_blank">translate (don't trust)</a>

    <h2>Email Link</h2>
    <a href="mailto:someone@example.com">Email Me</a>
</body>
</html>
