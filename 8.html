<html>
<head>
    <title>Advanced HTML Forms</title>
</head>
<body>
    <h2>Advanced Form Elements</h2>
    <form>
        <label for="checkbox">Select Interests:</label><br/>
        <input type="checkbox" name="interest" value="sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" name="interest" value="music">
        <label for="music">Music</label><br>

        <label for="select">Choose a country:</label>
        <select name="country">
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="ca">Canada</option>
        </select><br>

        <label for="feedback">Email Feedback:</label><br>
        <input type="email" name="feedback" required><br>

        <label for="file">Upload a file:</label>
        <input type="file_extension" name="file"><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
